    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <nav class="nav-extended">
        <div class="nav-wrapper container">
            <a href="index.html" class="brand-logo">My Contact</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="pages/favorite.html">Favorite</a></li>
                <li><a href="pages/about.html">about</a></li>
            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li><a href="pages/favorite.html">Favorite</a></li>
        <li><a href="pages/about.html">about</a></li>
    </ul>
    <div class="container">
        <ul class="contacts collection with-heaer">
            <li class="collection-header">
                <h4>Contacts</h4>
            </li>
        </ul>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
    </div>




    <!-- Modal Trigger >
    <a class="waves-effect waves-light btn modal-trigger" href="#add_contact_modal">Modal</a-->

    <!-- Modal Structure -->
    <div id="add_contact_modal" class="modal add-contact">
        <div class="modal-content">
            <h4>New Contact</h4>
            <form action="">
                <input type="text" name='name' placeholder="person name">
                <input type="number" name="phone" placeholder="phone number">
                <button class="btn">Add</button>
                <p class="error"></p>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="edit_contact_modal" class="modal adit-contact">
        <div class="modal-content">
            <h4>Edit Contact</h4>
            <form action="">
                <input type="text" name='name' placeholder="person name">
                <input type="number" name="phone" placeholder="phone number">
                <button class="btn">Update</button>
                <p class="error"></p>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
    <script src="js/materialize.min.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
